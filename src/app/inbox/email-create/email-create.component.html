<button class="ui button primary fluid" (click)="showModal = true">
  <i class="edit outline icon"></i>
  New
</button>

@if (showModal) {
  <app-modal (dismiss)="showModal = false">
    <div modalTitle>Compose</div>
    <app-email-form [email]="email" (emailSubmit)="onSubmit($event)"></app-email-form>
  </app-modal>
}
